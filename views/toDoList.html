<!DOCTYPE html>
<html ng-app="toDoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Postgres TODO App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/client.js"></script>
    <style>
        .line {
            text-decoration: line-through;
        }

    </style>


</head>
<body ng-controller="MainController">
<div class="container">
    <button ng-click="getData()" class="btn btn-info get">Get Info</button>

    <div class="col-md-4">
        <form id="taskForm" method="post" ng-submit="submit()">
            <div>
                <label for="text">Task:</label>
                <input ng-model="text" type="text" name="text" id="text"/>
                <input type="submit" class="btn btn-info post" value="Create Task"/>
            </div>
        </form>
    </div>
</div>


<div id="someContainer" class="container">
    <div class="task well col-md-3" ng-repeat="item in listArray track by $index">
        <button class="btn btn-xs btn-primary btn-delete" ng-click="delete()">Delete</button>
        <p ng-click="toggleDone()"><span ng-class="{'line' : item[1]}">{{item[0]}}</span></p>
    </div>
</div>
